<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Calendar App
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEvent()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content >


  <div class="calendar-header">
    <ion-row class="calendar-month">

      <ion-col col-12>{{currentMonth}} {{currentYear}}</ion-col>

    </ion-row>
  </div>
  <div id="container1" >
    <div id="container2">

      <ion-grid  >

        <ion-row nowrap style="
        word-wrap: break-word;
        font-size:0.8em;
        font-weight:300;
        "
                 >

          <ion-col col-1 *ngFor="let week of weekDayNames" >{{week}}</ion-col>
        </ion-row>
        <ion-row nowrap style="
        word-wrap: break-word;
        font-size:0.8em;
        font-weight:300;
        " >

          <ion-col col-1  *ngFor="let day of daysInThisMonth" id="{{day.getDate()}}-{{day.getMonth()}}-{{day.getFullYear()}}"
                   on-swipe="asd(day,$event)"   >
         {{day.getDate()}}


          </ion-col>

        </ion-row>

      </ion-grid>
    </div>
  </div>
